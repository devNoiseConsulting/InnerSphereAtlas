<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>
          <a href="/novel.php?sort=title">Title:</a>
        </th>
        <th>
          <a href="/novel.php?sort=author">Author:</a>
        </th>
        <th>
          <a href="/novel.php?sort=start">Start Date:</a>
        </th>
        <th>
          <a href="/novel.php?sort=end">End Date:</a>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for novel in novelData %}
      <tr>
        <td>
          <a href="/novel-detail.php/{{ novel.slug }}{{ amp }}">{{ novel.title }}</a>
        </td>
        <td class="text-left">
          <a href="{{ novel.author_search | raw }}">{{ novel.author }}</a>
        </td>
        <td class="text-right">{{ novel.start_date }}</td>
        <td class="text-right">{{ novel.end_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

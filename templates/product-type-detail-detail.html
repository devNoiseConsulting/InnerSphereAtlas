<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      <tr>
        <th>Product / Component Name:</th>
        <th>Factory:</th>
        <th>Planet:</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.product_name }}</td>
          <td>
            <a href="/factory-detail.php/{{ product.factory_slug }}{{ amp }}">{{ product.factory_name }}</a>
          </td>
          <td>
            <a href="/planet-detail.php/{{ product.planet_slug }}{{ amp }}">{{ product.planet_name }}</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

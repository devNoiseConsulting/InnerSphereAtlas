{% if pageLinks %}
<div class="panel panel-default">
{% if letterNav %}
	<div class="panel-body">
{% for letter in letterNav %}
{{ letter | raw }}
{% endfor %}
	</div>
{% endif %}
	<div class="panel-footer">
{{ nextLink | raw }}{{ previousLink | raw }}
{% for link in pageLinks %}
{{ link | raw }}
{% endfor %}
	</div>
</div>
{% endif %}
